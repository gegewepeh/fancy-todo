<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="google-signin-client_id" content="673562065790-bh86ciscgbjg4gedd2rtho3ju1m0tjhc.apps.googleusercontent.com">
  <link rel="stylesheet" href="./todoList.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
  integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <title>Fancy To Do</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <h1 class="navbar-brand">Fancy To Do</h1>
    <div class="collapse navbar-collapse">
      <div class="navbar-nav">
        <h5><a href="">My Todo List</a></h5>
      </div>
    </div class="navbar-nav"><div>
      <div class="navbar-nav">
        <h5 id="logout-button"><a href="">Log Out</a></h5>
      </div>
    </div>
  </nav>
  <br>
  <br>
  <div class="container" id="login-page">
    <div class="row">
      <div class="col-sm">
        <h4>tralalala
          description xxxx
        </h4>
      </div>
      <div class="col-sm border border-dark p-5 shadow">
        <h1>Sign In</h1>
        <form action="/todos" method="POST">
          <label for="email" id="email-label">Email Address :</label>
          <input type="text" name="email" id="email" required>
          <br>
          <label for="password">Password :</label>
          <input type="text" name="password" id="password" required>
          <br>
          <button class="btn btn-primary" id="login-button" type="submit">Sign In</button>
          <button class="btn btn-primary" id="noAcc-button">Don't Have Account</button>
          <br>
          <div class="g-signin2" data-onsuccess="onSignIn"></div>
        </form>
      </div>
    </div>
  </div>
  <div class="container" id="signUp-page">
    <div class="row">
      <div class="col-sm">
        <h4>tralalala
          description xxxx
        </h4>
      </div>
      <div class="col-sm border border-dark p-5 shadow">
        <h1>Sign Up</h1>
        <form action="/todos" method="POST">
          <label for="email" id="email-label">Email Address :</label>
          <input type="text" name="email" id="email-signUp" required>
          <br>
          <label for="password">Password :</label>
          <input type="text" name="password" id="password-signUp" required>
          <br>
          <button class="btn btn-primary" id="signUp-button" type="submit">Sign Up</button>
          <br>
          <div class="g-signin2" data-onsuccess="onSignIn"></div>
        </form>
      </div>
    </div>
  </div>
  <br>
  <br>
  <br>
  
  <div class="container-fluid mt-3 border" id="todo-list-page">
    <div class="row">
      <div class="col-sm mt-5 paddingCustom" id="weather-list">
        Weather Here
      </div>
      <div class="col-md-8 border">
        <h3 id="greetings">Hello, </h3>
        <br>
        <div class="row container-fluid">
          <div class="col-md-12">
              <div class="card-hover-shadow-2x mb-3 card">
                  <div class="card-header-tab card-header">
                      <div class="card-header-title font-size-lg text-capitalize font-weight-normal"><i class="fa fa-tasks"></i>&nbsp;Todo Lists</div>
                  </div>
                  <div class="scroll-area-sm">
                      <perfect-scrollbar class="ps-show-limits">
                          <div style="position: static;" class="ps ps--active-y">
                              <div class="ps-content">
                                  <ul class=" list-group list-group-flush" id="todo-list"></ul>
                                    
                                  </ul>
                              </div>
                          </div>
                      </perfect-scrollbar>
                  </div>
                  <div class="d-block text-right card-footer"><button class="btn btn-primary" id="addTodoMain-button">Add Todo</button></div>
              </div>
          </div>
      </div>
      </div>
    </div>
    <div class="row" id="addTodo-page">
      <div class="col-sm mt-5 paddingCustom">

      </div>
      <div class="col-md-8 border">
        <h3>Add Todo</h3>
        <br>
        <div class="row container-fluid">
          <form action="/todos" method="POST">
            <label for="title" id="title-label">Title :</label>
            <input type="text" name="title" id="title" required>
            <br>
            <label for="description">Description :</label>
            <input type="text" name="description" id="description" required>
            <br>
            <label for="due_date">Due Date :</label>
            <input type="date" name="due_date" id="due_date" required>
            <br>
            <button class="btn btn-primary" id="cancelAdd-button">Cancel</button>
            <button class="btn btn-primary" id="addTodo-button" type="submit">Add Todo</button>
          </form>
        </div>
      </div>
    </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="./script.js"></script>
  <script src="https://apis.google.com/js/platform.js" async defer></script>
</body>
</html>
